machine:
  services:
    - docker

dependencies:
  pre:
    - wget https://github.com/coreos/fleet/releases/download/v0.10.2/fleet-v0.10.2-linux-amd64.tar.gz
    - tar xvzf fleet-v0.10.2-linux-amd64.tar.gz
    - cd fleet-v0.10.2-linux-amd64 && cp ./fleetctl ~/

  override:
    - docker build -t="bowlingx/commentp-base" .
    - npm install
    - cat /dev/null | sbt test:compile

test:
  override:
    - cat /dev/null | sbt test:test
    - node_modules/gulp/bin/gulp.js test
    - node_modules/gulp/bin/gulp.js dist

deployment:
  hub:
    branch: master
    commands:
      - cat /dev/null | sbt docker:publishLocal
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push bowlingx/commentp
      - eval `ssh-agent`
      - ssh-add ~/.ssh/id_46.101.159.127.pub
      - cd ~/commentp/fleet/
      - ~/fleetctl destroy commentp.service
      - ~/fleetctl submit commentp.service
      - ~/fleetctl start commentp.service
